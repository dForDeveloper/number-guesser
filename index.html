<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
</head>
<body>
  <!-- LEFT SIDE -->
  <header>
    <h1><strong>NUMBER</strong>GUESSER</h1>
    <p class="subheader">
      <span class="horizontal-line"></span>
      ULTIMATE CHALLENGER EDITION
      <span class="horizontal-line"></span>
    </p>
  </header>
  <main>
    <section class="left-side">
      <article>
        <!-- MIN AND MAX RANGE -->
        <div class="white-box">
          <p><strong class="card-title">Set Range</strong></p>
          <form action="#" class="range-input">
            <div class="min-range-div">
              <label for="min-range">Min Range</label>
              <input id="min-range" type="number" required>
            </div>
            <div class="max-range-div">
              <label for="max-range">Max Range</label>
              <input id="max-range" type="number" required>
            </div>
            <div class="update-button-div">
              <label for="update-button" class="hidden">.
              </label>
              <input type="submit" value="UPDATE" class="button update-button hover">
            </div>
            <div class="error-message-range hidden">
              <img class="error-icon" src="images/error-icon.svg" alt="error icon">
              <p class=error-message>error message here</p>
            </div>
          </form>
        </div>
        <!-- CURRENT RANGE AND SUBMIT GUESS -->
        <form action="#"" class="guess-input white-box middle-container">
          <p class="current-range">
            The Current Range is 
            <strong class="range-begin">1</strong>
             to <strong class="range-end">100</strong>
          </p>
          <p class="middle-card-title">
            <strong class="card-title">Challenger 1</strong>
          </p>
          <div class="name-and-guess">
            <span class="name-container">
              <label for="challenger-1-name">Name</label>
              <input id="challenger-1-name" type="text" required>
            </span>
            <span class="guess-container">
              <label for="guess1">Guess</label>
              <input id="guess1" type="number" required>
            </span>
          </div>
          <div class="error-message-guess-1 hidden">
            <img class="error-icon" src="images/error-icon.svg" alt="error icon">
            <p class=error-message>error message here</p>
          </div>
          <p class="middle-card-title">
            <strong class="card-title">Challenger 2</strong>
          </p>
          <div class="name-and-guess">
            <span class="name-container">
              <label for="challenger-2-name">Name</label>
              <input id="challenger-2-name" type="text" required>
            </span>
            <span class="guess-container">
              <label for="guess2">Guess</label>
              <input id="guess2" type="number" required>
            </span>
          </div>
          <div class="error-message-guess-2 hidden">
            <img class="error-icon" src="images/error-icon.svg" alt="error icon">
            <p class=error-message>error message here</p>
          </div>
          <div class="submit-clear-reset-buttons">
            <input type="submit" value="SUBMIT GUESS" class="button submit-button hover">
            <input type="reset" value="RESET GAME" class="button reset-button hover"> 
            <input type="reset" value="CLEAR GAME" class="button clear-button hover">
          </div>
        </form>
        <div class="white-box latest-score">
          <p><strong class="card-title">Latest Score</strong></p>
          <div class="challenger-container">
            <div class="challenger">
              <p><strong class="name-1">Challenger 1 Name</strong></p>
              <p>current guess</p>
              <p class="user-1-last-guess last-guess">??</p>
              <p class="guess-feedback-1"></p>
            </div>
            <div class="challenger">
              <p><strong class="name-2">Challenger 2 Name</strong></p>
              <p>current guess</p>
              <p class="user-2-last-guess last-guess">??</p>
              <p class="guess-feedback-2"></p>
            </div>
          </div>
          <p class='increase-notification card-title hidden'>
            <strong>THE RANGE HAS INCREASED</strong>
          </p>
        </div>
      </article>
    </section>
    <section class="right-side">
      <!-- THIS IS WHERE WINNER CARDS GO -->
</main>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
