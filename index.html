<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div>
  <div id="banner" class="div-center">
    <h1 class="banNum">Number</h1> 
    <h1 class="banGuess">Guesser</h1>
  </div id="pageBorder">
  <div id="enterGuess" class="div-center">
    <form>
      <input type="text" value="Enter your guess" name="guessBox">
      <fieldset>
        <input type="submit" value="Guess" name="guessButton">
        <input type="submit" value="Clear" name="clearButton">
      </fieldset>
    </form>
  </div>
  <div id="lastGuess" class="div-center">
    <h1>Your last guess was</h1>
    <h1 id="guessedVal">  25  </h1>
    <h1>That is too high</h1>
  </div>
  <div class="div-center">
    <form>
      <input type="reset" name="resetButton">
    </form>
  </div>
</div>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
<script src="main.js"></script>
</body>
</html>
