<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <section class="left-side">
    <h1>NUMBERGUESSER</h1>
    <article>
      <form action="#">
        <label for="min-range">Min Range</label>
        <input id="min-range" type="text">
        <label for="max-range">Max Range</label>
        <input id="max-range" type="text">
        <input type="submit" value="UPDATE" class="button">
      </form>
    </article>
    <hr>
    <article>
     <p>The Current Range is 1 to 100</p>
     <form action="#">
      <label for="guess">Guess</label>
      <input id="guess" type="text">
      <input type="submit" value="SUBMIT GUESS" class="button">
      <input type="reset" value="CLEAR" class="button">
      <input type="reset" value="RESET" class="button"> 
    </form>
  </article>
</section>
<section class="right-side">
  <h1>You Guessed:</h1>
  <p>25</p>
  <h2>Sorry, that is too something</h2>
</section>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
